<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Shopkart | online shopping</title>

    <style>
      @media (max-width: 800px) {.card{
       /* Smaller Resolution Desktops and Laptops */
      max-height: 400px;}
}
@media (max-width: 650px) {.card
       /* Smaller devices */
       {max-height :100px;}}

@media (max-width: 450px) {.card
       /* Even Smaller devices */
       {max-height: 200px;}
}
@media only screen and (min-device-width: 320px) and (max-device-width: 480px) {.card
       /* Even Smaller devices */
       {max-height: 200px;}
}
    </style>
  </head>
  <body>
    {% block content %}
   
    {% endblock content %}
    {% include 'shop/inc/footer.html' %}
    {% block scripts %}
    {% endblock scripts %}

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
